    <div class="tips">
        Right click in page.

  <script>
      var menu = CMenu("#menu1")
  .config({
    menus: [{
      title: "Info",
      icon: "fa fa-info",
      href: {
        url: "http://github.com",
        blank: true
      }
    }, {
      title: "GitLab",
      icon: ["fa fa-gitlab", '#4078c0'],
    }, {
      title: "subMenu",
      icon: "my-icon icon1",
      menus: [{
        title: 'subMenu1',
        icon: 'fa fa-firefox'
      }, {
        title: 'subMenu2',
        icon: 'fa fa-file'
      }]
    }, {
      title: "Home",
      icon: "fa fa-home"
    }, {
      title: "About",
      icon: "fa fa-info"
    }, {
      title: "Products",
      icon: "fa fa-product-hunt",
      menus: [{
        title: 'Books',
        icon: 'fa fa-book'
      }, {
        title: 'Electronics',
        icon: 'fa fa-laptop'
      }]
    }, {
      title: "Blog",
      icon: "fa fa-rss"
      // click: function() {
      //   alert('click event callback');
      // }
    }, {
      disabled: true,
      title: "disabled"
    }]
  });



$(document).click(function() {
  menu.hide();
});
$(document).contextmenu(function(e) {
  menu.show([e.pageX, e.pageY]);
  tips.hide();
  return false;
});

  </script>
